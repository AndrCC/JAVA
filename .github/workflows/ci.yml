name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "feature/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build and test
        working-directory: text-metrics-api
        run: mvn -B clean test
